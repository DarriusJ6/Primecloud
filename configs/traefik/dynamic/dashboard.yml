http:
  routers:
    dashboard:
      rule: "Host(`traefik.primecloud.local`)"
      entryPoints:
        - websecure
      service: api@internal
      tls: {}
      middlewares:
        - dashboard-auth
        - dashboard-ipwhitelist

  middlewares:
    dashboard-auth:
      basicAuth:
        users:
          - "admin:REDACTED"

    dashboard-ipwhitelist:
      ipWhiteList:
        sourceRange:
          - "10.10.10.0/24"
