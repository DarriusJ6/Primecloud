global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus monitors itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Monitor all our services
  - job_name: 'services'
    static_configs:
      - targets:
          - '10.10.30.11:9100'   # Authelia
          - '10.10.30.12:9100'   # Vault
          - '10.10.30.13:9100'   # Gitea
          - '10.10.30.30:9100'   # Monitoring (this container)
          - '10.10.20.10:9100'   # Traefik
        labels:
          type: 'core-services'
